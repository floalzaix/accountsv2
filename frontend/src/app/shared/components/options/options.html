<div id="options-container">
    <p-listbox
        [options]="optionsService.typeValues"
        (onChange)="optionsService.types.set($event.value); detailsService.refresh();"
        [ngModel]="optionsService.types()"
    />
    
    <p-listbox
        [options]="YEARS"
        [(ngModel)]="optionsService.year"
        (onChange)="detailsService.refresh();"
    />
</div>
